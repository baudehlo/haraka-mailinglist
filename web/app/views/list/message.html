<div id="banner">
	<div class="center">
		<h1><% list %></h1>
	</div>
</div>
<div id="content">
	<div id="list" class="center">
		<div class="left">
			<h2><% subject %></h2>
			<p><% body %></p>
		</div>
		<div class="right">
			<h2>Join&nbsp;<% list %></h2>
			<form action="/list/create" method="post" accept-charset="utf-8">
				<p><label for="name">Your Name:</label><br><input type="text" name="name"></p>
				<p><label for="email">Email Address</label><br><input type="email" name="email"></p>
				<p><input type="submit" value="Submit"></p>
			</form>
		</div>
	</div>
</div>
