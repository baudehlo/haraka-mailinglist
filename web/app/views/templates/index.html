	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	
	<title>GRPS:<% title %></title>
	<meta name="description" content="">
	<meta name="author" content="">	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" href="/favicon.ico">
	<link rel="apple-touch-icon" href="/apple-touch-icon.png">
	<link href='http://fonts.googleapis.com/css?family=Loved+by+the+King&v2' rel='stylesheet' type='text/css'>

<body>
	<header>
		<div class="center">
			<div class="left">
				<a href="/"><img style="margin-top:-10px; position: relative;" src="/images/logo.png" width="156" height="50" alt="Logo"></a>
			</div>
			<div class="right">
				<form id="search" action="/search" method="get" accept-charset="utf-8">
					<input type="search" name="q" placeholder="Search"><input type="submit" value="&#9654;">
				</form>
				
				<a id="register-btn" href="#/register" onClick="$('#register').toggle(); $('#login').hide()">Register</a> 
				<a id="login-btn" href="#/login" onClick="$('#login').toggle(); $('#register').hide()">Login</a> 
			</div>
		</div>
	</header>
	
	<div id="main" role="main">
		<% content %>
	</div>

	<footer>
		<div class="center">
			Footer
		</div>
	</footer>
	
	<div id="login">
		<div class="center">
			<div>
				<h2>Login</h2>
				<form action="/login" method="post" accept-charset="utf-8">
					<p><label for="email">Email Address:</label><br><input type="email" name="email"></p>
					<p><label for="password">Password:</label><br><input type="password" name="password"></p>
					<p><a href="/forgot_password">Forgot Password</a><input type="submit" value="Submit" ></p>
				</form>
			</div>
		</div>
	</div>
	
	<div id="register">
		<div class="center">
			<div>
				<h2>Register</h2>
				<form action="/register" method="post" accept-charset="utf-8">
					<p><label for="email">Email Address:</label><br><input type="email" name="email"></p>
					<p><label for="password">Password:</label><br><input type="password" name="password"></p>
					<p><input type="submit" value="Submit" ></p>
				</form>
			</div>
		</div>
	</div>
	
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
	<script>!window.jQuery && document.write(unescape('%3Cscript src="/js/libs/jquery-1.5.1.min.js"%3E%3C/script%3E'))</script>
	<script src="/js/plugins.js"></script>

</body>
</html>
